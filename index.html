<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="calculator.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt data-tilt-glare
        data-tilt-max-glare="0.2">
        <h1>Calculator</h1>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="buttons-container">
            <div class="button" id="button-sin" data-value="sin">
                <span>sin</span>
            </div>
            <div class="button" id="buttonclear" data-value="ac">
                <span>AC</span>
            </div>
            <div class="button" id="button-factorial" data-value="x!">
                <span>x!</span>
            </div>
            <div class="button" id="button-percent" data-value="%">
                <span>%</span>
            </div>
            <div class="button" id="button-divide" data-value="/">
                <span>/</span>
            </div>
            <div class="button" id="button-cos" data-value="cos">
                <span>cos</span>
            </div>
            <div class="button" id="button-seven" data-value="7">
                <span>7</span>
            </div>
            <div class="button" id="button-eight" data-value="8">
                <span>8</span>
            </div>
            <div class="button" id="button-nine" data-value="9">
                <span>9</span>
            </div>
            <div class="button" id="button-multiply" data-value="*">
                <span>×</span>
            </div>
            <div class="button" id="button-tan" data-value="tan">
                <span>tan</span>
            </div>
            <div class="button" id="button-four" data-value="4">
                <span>4</span>
            </div>
            <div class="button" id="button-five" data-value="5">
                <span>5</span>
            </div>
            <div class="button" id="button-six" data-value="6">
                <span>6</span>
            </div>
            <div class="button" id="button-subtract" data-value="-">
                <span>-</span>
            </div>
            <div class="button" id="button-sqrt" data-value="√">
                <span>√</span>
            </div>
            <div class="button" id="button-one" data-value="1">
                <span>1</span>
            </div>
            <div class="button" id="button-two" data-value="2">
                <span>2</span>
            </div>
            <div class="button" id="button-three" data-value="3">
                <span>3</span>
            </div>
            <div class="button" id="button-addition" data-value="+">
                <span>+</span>
            </div>
            <div class="button" id="button-zero" data-value="0">
                <span>0</span>
            </div>
            <div class="button" id="button-decimal" data-value=".">
                <span>.</span>
            </div>
            <div class="button" id="button-equal" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
